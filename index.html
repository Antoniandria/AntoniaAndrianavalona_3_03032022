<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de commande de repas en ligne dans des restaurants gastronomiques">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/tablet.css"/>
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="css/desktop.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="logo/ohmyfood@2x.svg"/>
    <title>Oh my food</title>
</head>
<body>
<div class="loader">
</div>
<header class="header">
    <a class="header__title" href="index.html">
        <h1>ohmyfood</h1>
    </a>
</header>
<main>
    <header class="main">
        <form>
            <label>
                <i class="fas fa-map-marker-alt"></i>
                <input name="search" type="text" placeholder="Paris, Belleville">
            </label>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </form>
    </header>
    <section class="option">
        <h2>Fonctionnement</h2>
        <ul class="option__link">
            <li class="resto"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
            <li class="menu"><i class="fas fa-list"></i>Composez votre menu</li>
            <li class="eat"><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ul>
    </section>
    <section class="card">
        <h2>Restaurants</h2>
        <a href="menu1.html" class="menu1">
            <article>
                <figure>
                    <img src="images/restaurants/menu1.jpg" alt="table dressée avec un plat">
                    <figcaption>
                        <h3>La Palette du goût</h3>
                        <p>Ménilmontant</p>
                        <div class="like">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </a>
        <a href="menu2.html" class="menu2">
            <article>
                <figure>
                    <img src="images/restaurants/menu2.jpg" alt="assiette composée de plat chaud">
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <div class="like">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </a>
        <a href="menu3.html" class="menu3">
            <article>
                <figure>
                    <img src="images/restaurants/menu3.jpg" alt="belle assiette d'entrée froide">
                    <figcaption>
                        <h3>A la française</h3>
                        <p>Cité Rouge</p>
                        <div class="like">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </a>
        <a href="menu4.html" class="menu4">
            <article>
                <figure>
                    <img src="images/restaurants/menu4.jpg" alt="assiette longue de plat exotique">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <div class="like">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </a>
    </section>
</main>
<footer class="footer">
    <a href="index.html">
        <h4>ohmyfood</h4>
    </a>
    <div class="footer__link">
        <a><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        <a><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        <a>Mentions légales</a>
        <a>Contact</a>
    </div>
</footer>
</body>
</html>
